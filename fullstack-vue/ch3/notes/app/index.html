<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet" href="../public/styles.css" />
  <title>Custom Events</title>
</head>

<body>
  <div id="app">
    <div class="notes-section">
      <div class="columns">
        <div class="column has-text-centered">
          <strong>Notes</strong>
          <div v-for="note in notes" class="notes">
            {{ note }}
          </div>
        </div>
        <div class="column has-text-centered">
          <strong>Timestamp</strong>
          <div class="timestamps" v-for="timestamp in timestamps">
            {{ timestamp }}
          </div>
        </div>
      </div>
      <!-- <input-component @add-note="addNote" :placeholder="placeholder"></input-component> -->
      <input-component :placeholder="placeholder"></input-component>
    </div>
    <note-count-component></note-count-component>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./main.js"></script>
</body>

</html>
